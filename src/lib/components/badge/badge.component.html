<span
  [ngClass]="[
    'inline-flex items-center justify-center text-center align-middle rounded-full px-2.5 py-0.5 text-xs font-semibold',
    variant === 'default' ? 'bg-primary text-primary-foreground' : '',
    variant === 'secondary' ? 'bg-secondary text-secondary-foreground' : '',
    variant === 'destructive' ? 'bg-destructive text-destructive-foreground' : '',
    variant === 'outline' ? 'border border-input text-foreground' : '',
    variant === 'icon' ? 'gap-1 bg-primary text-primary-foreground' : '',
    variant === 'number' ? 'min-w-5 rounded-full bg-primary px-1.5 text-primary-foreground' : '',
    variant === 'destructive-number' ? 'min-w-5 rounded-full bg-destructive px-1.5 text-destructive-foreground' : '',
    variant === 'secondary-number' ? 'min-w-5 rounded-full border border-input px-1.5 text-foreground' : '',
    className
  ]"
>
  <svg
    *ngIf="variant === 'icon'"
    viewBox="0 0 24 24"
    class="h-4 w-4"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
    aria-hidden="true"
  >
    <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="1.5"></circle>
    <path d="M8.5 12.5L10.8 14.8L15.8 9.8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
  </svg>
  <span [ngClass]="[variant === 'secondary-number' ? 'font-mono' : '']">{{ text }}</span>
</span>
