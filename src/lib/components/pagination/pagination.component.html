<nav aria-label="Pagination" [ngClass]="['mx-auto flex w-full justify-center', className]">
  <ul class="flex items-center gap-1">
    <li>
      <button type="button" class="inline-flex h-9 items-center justify-center gap-1 rounded-md px-2 text-sm text-foreground hover:bg-accent disabled:opacity-50 ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2" [disabled]="page <= 1" (click)="setPage(page - 1)">
        <pdm-icon name="chevron-left" [size]="14"></pdm-icon>
        Previous
      </button>
    </li>
    <li *ngFor="let pageNumber of visiblePages">
      <button
        type="button"
        [ngClass]="[
          'inline-flex h-9 min-w-9 items-center justify-center rounded-md px-2 text-sm ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2',
          pageNumber === page
            ? 'border border-border bg-muted text-foreground shadow-sm'
            : 'text-foreground hover:bg-accent hover:text-accent-foreground'
        ]"
        (click)="setPage(pageNumber)"
      >
        {{ pageNumber }}
      </button>
    </li>
    <li>
      <button type="button" class="inline-flex h-9 items-center justify-center gap-1 rounded-md px-2 text-sm text-foreground hover:bg-accent disabled:opacity-50 ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2" [disabled]="page >= pageCount" (click)="setPage(page + 1)">
        Next
        <pdm-icon name="chevron-right" [size]="14"></pdm-icon>
      </button>
    </li>
  </ul>
</nav>
