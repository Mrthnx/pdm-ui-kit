<section [ngClass]="['flex w-[590px] flex-col items-end', className]">
  <div class="flex w-full items-center justify-between py-4">
    <input
      type="text"
      [placeholder]="filterPlaceholder"
      [value]="query"
      (input)="onQueryInput($event)"
      class="h-9 w-[384px] rounded-[8px] border border-[hsl(var(--border))] bg-[hsl(var(--background))] px-3 py-1 text-[16px] leading-6 text-[hsl(var(--foreground))] shadow-sm placeholder:text-[hsl(var(--muted-foreground))] outline-none"
    />

    <button type="button" class="inline-flex h-9 items-center gap-2 rounded-[8px] border border-[hsl(var(--border))] bg-[hsl(var(--background))] px-3 py-2 shadow-sm">
      <span class="text-[14px] font-medium leading-5 text-[hsl(var(--foreground))]">{{ columnsLabel }}</span>
      <svg viewBox="0 0 24 24" class="h-4 w-4 text-[hsl(var(--foreground))]" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M7 10L12 15L17 10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
      </svg>
    </button>
  </div>

  <div class="w-full overflow-hidden rounded-[8px] border border-[hsl(var(--border))] bg-[hsl(var(--background))]">
    <table class="w-full border-collapse text-[14px] leading-5 text-[hsl(var(--foreground))]">
      <thead>
        <tr class="border-b border-[hsl(var(--border))]">
          <th class="w-[32px] px-2 text-left font-medium"><input type="checkbox" class="h-4 w-4 rounded-[4px] border border-[hsl(var(--border))]" /></th>
          <th class="w-[120px] px-2 py-2 text-left font-medium">Status</th>
          <th class="w-[270px] px-2 py-2 text-left font-medium">
            <button type="button" class="inline-flex items-center gap-1 rounded-[6px] px-3 py-2">
              <span>Email</span>
              <svg viewBox="0 0 24 24" class="h-4 w-4" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 6L4 10L8 14M16 18L20 14L16 10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
            </button>
          </th>
          <th class="w-[100px] px-2 py-2 text-right font-medium">Amount</th>
          <th class="px-2 py-2"></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let row of pagedRows" class="border-b border-[hsl(var(--border))] last:border-b-0">
          <td class="px-2 py-2"><input type="checkbox" [checked]="row.selected" (change)="onToggleRow(row, $event)" class="h-4 w-4 rounded-[4px] border border-[hsl(var(--border))]" /></td>
          <td class="px-2 py-2">{{ row.status }}</td>
          <td class="px-2 py-2">{{ row.email }}</td>
          <td class="px-2 py-2 text-right">{{ row.amount }}</td>
          <td class="px-2 py-2">
            <button type="button" class="inline-flex h-8 w-8 items-center justify-center" (click)="onAction(row)">
              <svg viewBox="0 0 24 24" class="h-4 w-4" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="6" cy="12" r="1.5" fill="currentColor"></circle>
                <circle cx="12" cy="12" r="1.5" fill="currentColor"></circle>
                <circle cx="18" cy="12" r="1.5" fill="currentColor"></circle>
              </svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="flex w-full items-center gap-2 py-4">
    <p class="flex-1 pr-2 text-[14px] leading-5 text-[hsl(var(--muted-foreground))]">{{ selectedCount }} of {{ rows.length }} row(s) selected.</p>
    <button type="button" class="h-9 rounded-[10px] border border-[hsl(var(--border))] bg-[hsl(var(--background))] px-4 text-[14px] font-medium text-[hsl(var(--foreground))] shadow-sm disabled:opacity-50" [disabled]="page <= 1" (click)="previous()">Previous</button>
    <button type="button" class="h-9 rounded-[10px] border border-[hsl(var(--border))] bg-[hsl(var(--background))] px-4 text-[14px] font-medium text-[hsl(var(--foreground))] shadow-sm disabled:opacity-50" [disabled]="page >= totalPages" (click)="next()">Next</button>
  </div>
</section>
