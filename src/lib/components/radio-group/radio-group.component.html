<div
  role="radiogroup"
  [ngClass]="[
    'gap-2 text-sm',
    direction === 'horizontal' ? 'inline-flex items-center' : 'grid',
    className
  ]"
>
  <label *ngFor="let option of options" [attr.for]="optionId(option)" class="inline-flex cursor-pointer items-center gap-2">
    <input
      [id]="optionId(option)"
      type="radio"
      [name]="name"
      [value]="option.value"
      [checked]="value === option.value"
      [disabled]="option.disabled"
      class="peer sr-only"
      (change)="onChange($event)"
    />
    <span class="relative block h-4 w-4 rounded-full border border-input bg-background peer-checked:border-primary peer-focus-visible:ring-2 peer-focus-visible:ring-ring peer-focus-visible:ring-offset-2 peer-focus-visible:ring-offset-background">
      <span class="absolute left-1/2 top-1/2 hidden h-2 w-2 -translate-x-1/2 -translate-y-1/2 rounded-full bg-primary peer-checked:block"></span>
    </span>
    <span class="text-foreground">{{ option.label }}</span>
  </label>
</div>
