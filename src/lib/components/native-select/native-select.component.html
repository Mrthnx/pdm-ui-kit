<div class="relative" [ngClass]="className">
  <select
    [id]="id"
    [value]="value"
    [disabled]="disabled"
    [attr.aria-invalid]="invalid"
    (change)="onChange($event)"
    [ngClass]="[
      'flex h-9 w-full appearance-none rounded-[8px] border bg-[hsl(var(--background))] px-3 py-2 pr-9 text-sm leading-5 shadow-sm ring-offset-[hsl(var(--background))] focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-[hsl(var(--foreground))] disabled:cursor-not-allowed disabled:opacity-50',
      invalid ? 'border-[hsl(var(--destructive))]' : 'border-[hsl(var(--input))]'
    ]"
  >
    <option value="" disabled>{{ placeholder }}</option>
    <option *ngFor="let option of options" [value]="option.value" [disabled]="option.disabled">{{ option.label }}</option>
  </select>
  <pdm-icon className="pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-[hsl(var(--muted-foreground))]" name="chevron-down" [size]="16"></pdm-icon>
</div>
