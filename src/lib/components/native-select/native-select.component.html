<div class="relative" [ngClass]="className">
  <select
    [id]="id"
    [value]="value"
    [disabled]="disabled"
    [attr.aria-invalid]="invalid"
    (change)="onChange($event)"
    [ngClass]="[
      'border-input focus-visible:border-ring focus-visible:ring-2 focus-visible:ring-ring/50 aria-invalid:ring-2 aria-invalid:ring-destructive aria-invalid:border-destructive aria-invalid:placeholder:text-destructive/70 flex h-9 w-full appearance-none rounded-md border bg-transparent px-3 py-2 pr-9 text-sm shadow-sm outline-none disabled:cursor-not-allowed disabled:opacity-50'
    ]"
  >
    <option value="" disabled>{{ placeholder }}</option>
    <option *ngFor="let option of options" [value]="option.value" [disabled]="option.disabled">{{ option.label }}</option>
  </select>
  <pdm-icon className="pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-muted-foreground" name="chevron-down" [size]="16"></pdm-icon>
</div>
