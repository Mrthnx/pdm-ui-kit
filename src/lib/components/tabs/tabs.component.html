<div [ngClass]="['w-full', className]">
  <div role="tablist" class="inline-flex items-start rounded-md bg-muted p-1">
    <button
      *ngFor="let item of items"
      role="tab"
      [attr.aria-selected]="value === item.value"
      [disabled]="item.disabled"
      [ngClass]="[
        'inline-flex items-center justify-center whitespace-nowrap rounded-sm px-3 py-1.5 text-sm font-medium ring-offset-background transition-all focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50',
        value === item.value ? 'bg-background text-foreground shadow-sm' : 'text-muted-foreground'
      ]"
      (click)="select(item)"
      type="button"
    >
      {{ item.label }}
    </button>
  </div>
  <div class="mt-4">
    <ng-content></ng-content>
  </div>
</div>
