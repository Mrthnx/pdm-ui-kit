<div [ngClass]="['grid w-full gap-3', className]">
  <label
    *ngIf="label"
    [attr.for]="id"
    [ngClass]="[
      'text-sm font-medium leading-none',
      invalid ? 'text-destructive' : 'text-foreground'
    ]"
    >{{ label }}</label
  >
  <input
    [id]="id"
    [type]="type"
    [value]="value"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [readonly]="readonly"
    [required]="required"
    [attr.aria-invalid]="invalid"
    [ngClass]="[
      'border-input focus-visible:border-ring focus-visible:ring-2 focus-visible:ring-ring/50 aria-invalid:ring-2 aria-invalid:ring-destructive aria-invalid:border-destructive aria-invalid:placeholder:text-destructive/70 placeholder:text-muted-foreground w-full min-w-0 rounded-lg border bg-transparent px-3 py-1 text-sm shadow-sm transition-colors outline-none file:inline-flex file:h-6 file:border-0 file:bg-transparent file:text-sm file:font-medium disabled:pointer-events-none disabled:cursor-not-allowed disabled:opacity-50',
      size === 'large' ? 'h-10 px-4 text-sm' : '',
      size === 'regular' ? 'h-9 px-3 text-sm' : '',
      size === 'small' ? 'h-8 px-2 text-sm' : '',
      size === 'mini' ? 'h-6 px-1.5 text-xs' : '',
      roundness === 'round' ? 'rounded-full' : 'rounded-lg',
      type === 'file' ? 'text-sm' : 'text-foreground',
      inputClassName,
    ]"
    (input)="onInput($event)"
    (blur)="onBlur($event)"
  />
  <p *ngIf="!invalid && helperText" class="m-0 text-sm text-muted-foreground">
    {{ helperText }}
  </p>
  <p *ngIf="invalid && errorText" class="m-0 text-sm text-destructive">
    {{ errorText }}
  </p>
</div>
