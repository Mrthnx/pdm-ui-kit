<div #anchorEl class="relative inline-block" [ngClass]="className">
  <button #triggerEl *ngIf="showTrigger" type="button" class="inline-flex h-9 appearance-none items-center justify-center rounded-md border border-input bg-background px-3 text-sm font-medium text-foreground shadow-sm" [attr.aria-expanded]="open" (click)="toggle()">{{ triggerText }}</button>
  <div #panelEl *ngIf="open || !showTrigger" [ngClass]="panelClasses">
    <ng-content></ng-content>
  </div>
</div>
