<label [attr.for]="id" [ngClass]="['inline-flex items-center gap-2', className]">
  <input
    [id]="id"
    type="checkbox"
    class="peer sr-only"
    [checked]="checked"
    [disabled]="disabled"
    (change)="onToggle($event)"
  />
  <span class="relative inline-flex h-6 w-11 items-center rounded-full border border-transparent bg-muted transition-colors peer-focus-visible:ring-2 peer-focus-visible:ring-ring peer-focus-visible:ring-offset-2 peer-focus-visible:ring-offset-background peer-disabled:opacity-50 peer-checked:bg-primary">
    <span class="h-5 w-5 translate-x-0.5 rounded-full bg-background shadow-sm transition-transform peer-checked:translate-x-5"></span>
  </span>
  <span *ngIf="label" class="text-sm text-foreground">{{ label }}</span>
</label>
