<div [ngClass]="['flex items-center space-x-2', className]">
  <button
    type="button"
    role="switch"
    [attr.aria-checked]="checked"
    [attr.aria-disabled]="disabled"
    [attr.data-state]="checked ? 'checked' : 'unchecked'"
    [attr.data-disabled]="disabled ? 'true' : 'false'"
    [attr.data-size]="size"
    [attr.data-slot]="'switch'"
    [attr.value]="checked ? 'on' : 'off'"
    [id]="id"
    [disabled]="disabled"
    [ngClass]="rootClasses"
    (click)="onToggle()"
  >
    <span
      [attr.data-state]="checked ? 'checked' : 'unchecked'"
      [attr.data-slot]="'switch-thumb'"
      [ngClass]="thumbClasses"
    ></span>
  </button>
  <label
    *ngIf="label"
    [attr.for]="id"
    [attr.data-slot]="'label'"
    class="flex cursor-pointer items-center gap-2 text-sm leading-none font-medium select-none peer-disabled:cursor-not-allowed peer-disabled:opacity-50"
    (click)="onToggle()"
  >
    {{ label }}
  </label>
</div>
