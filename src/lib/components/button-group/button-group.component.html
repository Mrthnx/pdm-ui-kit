<div
  [ngClass]="[
    variant === 'group'
      ? 'inline-flex w-fit items-stretch gap-0 [&>*]:rounded-none [&>*:first-child]:rounded-l-lg [&>*:last-child]:rounded-r-lg [&>*:not(:first-child)]:border-l-0 [&>*:not(:first-child)]:-ml-px [&>input]:flex-1 *:focus-visible:z-10 *:focus-visible:relative'
      : 'inline-flex items-center gap-2',
    className
  ]"
>
  <ng-container [ngSwitch]="variant">
    <ng-container *ngSwitchCase="'group'">
      <ng-content></ng-content>
    </ng-container>
    <ng-container *ngSwitchCase="'orientation'">
      <div class="inline-flex flex-col overflow-hidden rounded-md border border-border bg-background shadow-sm">
        <button type="button" class="inline-flex h-9 w-9 items-center justify-center border-b border-border text-foreground">+</button>
        <button type="button" class="inline-flex h-9 w-9 items-center justify-center text-foreground">-</button>
      </div>
    </ng-container>

    <ng-container *ngSwitchCase="'separator'">
      <div class="inline-flex overflow-hidden rounded-md border border-border bg-muted shadow-sm">
        <button type="button" class="inline-flex h-8 items-center justify-center border-r border-border px-3 text-sm font-medium text-foreground">Copy</button>
        <button type="button" class="inline-flex h-8 items-center justify-center px-3 text-sm font-medium text-foreground">Paste</button>
      </div>
    </ng-container>

    <ng-container *ngSwitchCase="'nested'">
      <div class="inline-flex overflow-hidden rounded-md border border-border bg-background shadow-sm">
        <button *ngFor="let item of ['1', '2', '3', '4', '5']; let last = last" type="button" [ngClass]="['inline-flex h-8 items-center justify-center px-3 text-sm font-medium text-foreground', !last ? 'border-r border-border' : '']">{{ item }}</button>
      </div>
      <div class="inline-flex overflow-hidden rounded-md border border-border bg-background shadow-sm">
        <button type="button" class="inline-flex h-8 w-8 items-center justify-center border-r border-border text-foreground">←</button>
        <button type="button" class="inline-flex h-8 w-8 items-center justify-center text-foreground">→</button>
      </div>
    </ng-container>

    <ng-container *ngSwitchDefault>
      <div class="inline-flex h-9 w-9 items-center justify-center overflow-hidden rounded-md border border-border bg-background shadow-sm text-foreground">←</div>
      <div class="inline-flex overflow-hidden rounded-md border border-border bg-background shadow-sm">
        <button *ngFor="let item of items; let last = last" type="button" [ngClass]="['inline-flex h-9 items-center justify-center px-4 text-sm font-medium text-foreground', !last ? 'border-r border-border' : '']">{{ item }}</button>
      </div>
      <div class="inline-flex overflow-hidden rounded-md border border-border bg-background shadow-sm">
        <button type="button" class="inline-flex h-9 items-center justify-center border-r border-border px-4 text-sm font-medium text-foreground">Snooze</button>
        <button type="button" class="inline-flex h-9 w-9 items-center justify-center text-foreground">…</button>
      </div>
    </ng-container>
  </ng-container>
</div>
