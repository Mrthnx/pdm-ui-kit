<div [ngClass]="['relative h-5 w-full', className]">
  <div class="absolute left-0 right-0 top-1/2 h-1 -translate-y-1/2 rounded-full bg-muted"></div>
  <div class="absolute left-0 top-1/2 h-1 -translate-y-1/2 rounded-full bg-foreground" [style.width.%]="percentage"></div>
  <div class="absolute top-1/2 h-4 w-4 -translate-x-1/2 -translate-y-1/2 rounded-full border border-foreground bg-background shadow-sm" [style.left.%]="percentage"></div>
  <input
    type="range"
    [min]="min"
    [max]="max"
    [step]="step"
    [value]="value"
    [disabled]="disabled"
    class="absolute inset-0 h-full w-full cursor-pointer opacity-0 disabled:cursor-not-allowed"
    (input)="onInput($event)"
  />
</div>
