<div *ngIf="open" class="fixed inset-0 z-50">
  <button type="button" class="absolute inset-0 bg-[hsl(var(--foreground))]/55" aria-label="Close sheet" (click)="close()"></button>

  <section [ngClass]="['absolute bg-[hsl(var(--background))] border-[hsl(var(--border))] p-6 shadow-md', panelClass, className]" role="dialog" aria-modal="true">
    <button type="button" class="absolute right-3 top-3 rounded-sm opacity-70 transition-opacity hover:opacity-100" (click)="close()">
      <pdm-icon name="x" [size]="16"></pdm-icon>
    </button>
    <ng-content></ng-content>
  </section>
</div>
