<div *ngIf="open" class="fixed inset-0 z-50">
  <button type="button" class="absolute inset-0 bg-foreground/80" aria-label="Close sheet" (click)="close()"></button>

  <section [ngClass]="['absolute border border-border bg-background p-6 shadow-lg', panelClass, className]" role="dialog" aria-modal="true">
    <button type="button" class="absolute right-3 top-3 rounded-sm opacity-70 ring-offset-background transition-opacity hover:opacity-100 focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:pointer-events-none" (click)="close()">
      <pdm-icon name="x" [size]="16"></pdm-icon>
    </button>
    <ng-content></ng-content>
  </section>
</div>
