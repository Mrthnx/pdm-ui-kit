<div
  class="relative inline-flex"
  [ngClass]="className"
  (mouseenter)="open = true"
  (mouseleave)="open = false"
  (focusin)="open = true"
  (focusout)="open = false"
>
  <div>
    <ng-content select="[pdmHoverTrigger]"></ng-content>
  </div>

  <section
    *ngIf="open"
    [style.width.px]="panelWidth"
    [ngClass]="[
      'absolute z-30 rounded-md border border-border bg-popover p-4 text-popover-foreground shadow-md',
      positionClass,
      panelClassName
    ]"
  >
    <ng-content select="[pdmHoverContent]"></ng-content>
  </section>
</div>
