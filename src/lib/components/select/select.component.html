<select
  [id]="id"
  [value]="value"
  [disabled]="disabled"
  [attr.aria-invalid]="invalid"
  [ngClass]="[
    'flex h-9 w-full rounded-[8px] border bg-[hsl(var(--background))] px-3 py-2 text-sm leading-5 text-[hsl(var(--foreground))] shadow-sm ring-offset-[hsl(var(--background))] focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-[hsl(var(--foreground))] disabled:cursor-not-allowed disabled:opacity-50',
    invalid ? 'border-[hsl(var(--destructive))]' : 'border-[hsl(var(--input))]',
    className
  ]"
  (change)="onChange($event)"
>
  <option *ngFor="let option of options" [value]="option.value" [disabled]="option.disabled">{{ option.label }}</option>
</select>
