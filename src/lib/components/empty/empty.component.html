<section [ngClass]="['flex flex-col items-center justify-center gap-4 px-6 py-10 text-center text-foreground', containerClass, className]">
  <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-muted text-muted-foreground">
    <pdm-icon [name]="iconName" [size]="20"></pdm-icon>
  </div>

  <div class="space-y-2">
    <h3 class="m-0 text-2xl font-semibold leading-none tracking-tight">{{ title }}</h3>
    <p class="m-0 mx-auto max-w-md text-sm leading-relaxed text-muted-foreground">
      {{ description }}
    </p>
  </div>

  <div *ngIf="primaryActionLabel || secondaryActionLabel" class="mt-1 flex flex-wrap items-center justify-center gap-3">
    <pdm-button *ngIf="primaryActionLabel" variant="default" (pressed)="primaryAction.emit()">{{ primaryActionLabel }}</pdm-button>
    <pdm-button *ngIf="secondaryActionLabel" variant="outline" (pressed)="secondaryAction.emit()">{{ secondaryActionLabel }}</pdm-button>
  </div>

  <button
    *ngIf="linkLabel"
    type="button"
    class="mt-1 inline-flex appearance-none items-center gap-2 border-0 bg-transparent p-0 text-sm font-medium text-muted-foreground underline-offset-4 hover:underline focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2"
    (click)="linkAction.emit()"
  >
    <span>{{ linkLabel }}</span>
    <pdm-icon name="arrow-up-right" [size]="16"></pdm-icon>
  </button>

  <ng-content></ng-content>
</section>
