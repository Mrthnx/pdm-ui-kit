<nav role="menubar" [ngClass]="['inline-flex h-9 items-center gap-0.5 rounded-md border border-border bg-background p-1 shadow-sm', className]">
  <div *ngFor="let menu of menus; let i = index" class="relative">
    <button type="button" class="inline-flex h-7 items-center rounded-sm px-3 text-sm text-foreground hover:bg-accent focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 focus-visible:ring-offset-background" (click)="toggle(i)">{{ menu.label }}</button>
    <div *ngIf="openIndex === i" class="absolute left-0 top-full z-50 mt-1 min-w-48 rounded-md border border-border bg-popover p-1 text-popover-foreground shadow-md">
      <button
        *ngFor="let item of menu.items"
        type="button"
        [disabled]="item.disabled || !item.value"
        class="relative flex w-full cursor-default select-none items-center rounded-sm px-2 py-1.5 text-sm outline-none transition-colors hover:bg-accent hover:text-accent-foreground focus-visible:bg-accent focus-visible:text-accent-foreground disabled:pointer-events-none disabled:opacity-50"
        (click)="selectItem(item)"
      >
        {{ item.label }}
      </button>
    </div>
  </div>
</nav>
